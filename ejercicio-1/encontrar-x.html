<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 100tifiko -- uso json </title>
</head>
<body>
    <input type="button" value="Alumno" onclick="valores()"> <br>
    <input type="button" value="entra..." onclick="valores2()">
    <script>
        var preeminente = {
            "nombre": "Albert",
            "Vida": 76,
            "Fallecido": "Verdad",
            "Capacidades": ["Alto CI", "Calculo", "Abstraccion"],
            "Aportes": {
                "Relatividad": 1915,
                "Fotoelectrico": 1921,
                "TeoriaFisica": "Premio Nobel",  
            }
        }

        function valores() {
            alert("Vida: " + preeminente.Vida + "\n"
                + "Capacidad: " + preeminente["Capacidades"][1] + "\n"
                + "Aportes: " + preeminente["Aportes"]["TeoriaFisica"]);
        }

        function valores2() {
            var preeminenteComoString = '("nombre": "Albert", "vida": "76", "Fallecido": "verdad" ' //faltan cosas
            var AlbertObjeto = JSON.parse(preeminenteComoString);

            var AlbertString = JSON.stringify(preeminente);
            alert (AlbertString);
            alert (AlbertObjeto.Aportes.Relatividad);
            alert (preeminente.Aportes.TeoriaFisica);
        }

    </script>
</body>
</html>
