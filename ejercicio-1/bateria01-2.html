<body>
    <script>
let nombre = prompt("Escriba su nombre");
let apellidos = prompt("Escriba sus apellidos");
let edad = prompt("Escriba su edad:");
let sueldo = prompt("Escriba su salario:");
    
// Condiciones
// if (typeof(sueldo) == number) {        
//         alert("Sueldo correcto.");
//     } else {
//         alert ("No has introducido un número");
//     }

    if (sueldo >= 1000 && sueldo <= 2000) {
        if (edad >= 46) {
            sueldo= sueldo * 1.03;
        } else {
            sueldo= sueldo * 1.10;
        }
    }
    if (sueldo <= 1000) {
        if (edad <= 30) {
            sueldo= 1100;
        }
        if (edad >= 30 && edad <= 45) {
            sueldo= sueldo * 1.03;
        }
        if (edad >= 45) {
            sueldo= sueldo * 1.15;
        }
    }

    alert("Sueldo: " + sueldo);
    alert("Edad: " + edad);
    alert("Nombre: " + nombre);
    alert("Apellidos: " + apellidos);

    </script>
