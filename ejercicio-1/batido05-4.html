<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Números primos 1 al 500</title>
</head>
<body>
    <input type="button" value="500 números..." onclick="quinientos()">
    <label for=""> Los números primos son... </label><input type="text" id="texto-vuelt2a"><br><br>
    <textarea cols="200" rows="50" id="texto-vuelta"></textarea> 
    <script>

        for (number = 0; number < 500; number++) {
            let isPrime = true;

// check if number is equal to 1
if (number === 1) {
    document.getElementById("texto-vuelta").value += "El número " + number + " no es nada. \n" ;
}

// check if number is greater than 1
else if (number > 1) {

    // looping through 2 to number-1
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        document.getElementById("texto-vuelta").value += "El número " + number + " es un primo. \n";
    } else {
        document.getElementById("texto-vuelta").value += "El número " + number + " no es un primo. \n";
    }
}
}

    </script>
</body>

</html>
