<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batería 01 - Ejercicio 3</title>
</head>
<body>
    <script>
    
    let numero = parseInt(prompt("Genera un número:"));

    for (i = numero; i = 0; i--) {
        numero = numero * i;
    }
    alert(numero);

    </script>
</body>
</html>
