<body>
    <script>
    intentos = 0;
    respuesta =  Math.floor(Math.random() * 1000) + 1
    // alert(respuesta);
    do {
    let numero = parseInt(prompt("Introduce un número"));   
        if (numero > respuesta) {
            alert ("El número que buscas es menor.")
        } else {
            alert ("El número que buscas es mayor.")
        }
    intentos++;
    // alert('numero ='+numero + 'respuesta=' + respuesta)
    } while (numero != respuesta);
    alert(prompt("¡Has acertado! El número era " + respuesta))
    alert("El número de intentos ha sido " + intentos)

    if (numero == 'salir') {
        document.write("")
    }
    </script>
</body>
