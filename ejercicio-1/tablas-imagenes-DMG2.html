<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            margin: 50px;
        }
    </style>
</head>

<body>
    <!-- Se pide realizar una tabla con 5 columnas y 5 filas con los 
        siguientes datos: Nombre, Apellidos, Edad, Teléfono y Ciudad. 
        La tabla debe tener borde, cada fila debe ser de un color
    diferente y la cabecera debe ser de color negro. Cada vez que el 
    raton se ponga encima de una fila, el color de fondo de la fila 
    debe volverse más oscuro. -->

    <div class="container">


        <h1>Ejercicio 1: Tablas Bootstrap 5</h1>

        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-primary table-dark">
                    <th> Nombre </th>
                    <th> Apellidos </th>
                    <th> Edad </th>
                    <th> Teléfono </th>
                    <th> Ciudad </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td> Daniel </td>
                    <td> Movilla </td>
                    <td> 20 </td>
                    <td> 636252354 </td>
                    <td> Alpedrete </td>
                </tr>
                <tr class="table-danger">
                    <td> Daniel </td>
                    <td> Movilla </td>
                    <td> 20 </td>
                    <td> 636252354 </td>
                    <td> Alpedrete </td>
                </tr>
                <tr class="table-info">
                    <td> Daniel </td>
                    <td> Movilla </td>
                    <td> 20 </td>
                    <td> 636252354 </td>
                    <td> Alpedrete </td>
                </tr>
                <tr class="table-active">
                    <td> Daniel </td>
                    <td> Movilla </td>
                    <td> 20 </td>
                    <td> 636252354 </td>
                    <td> Alpedrete </td>
                </tr>
                <tr class="table-warning">
                    <td> Daniel </td>
                    <td> Movilla </td>
                    <td> 20 </td>
                    <td> 636252354 </td>
                    <td> Alpedrete </td>
                </tr>

            </tbody>
        </table>

        <!-- Este apartado consiste en poner 2 imágenes de Bootstrap 5. Las imágenes deben estar a la izquierda y a la derecha. -->
        <h1>Ejercicio 2: Imagenes Bootstrap 5</h1>
        <img src="https://santytp.files.wordpress.com/2017/06/dinero-santytorres.png" class="float-start" alt="paris1">
        <img src="https://santytp.files.wordpress.com/2017/06/dinero-santytorres.png" class="float-end" alt="paris2">

    </div>
</body>

</html>
