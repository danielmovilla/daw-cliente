<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bater√≠a 04 - Tablas de multiplicar</title>
</head>
<body>
    <button id="boton" onclick="aleatorios()"> ASTERISCOS </button>
    <script>
        function aleatorios() {
            var numero = 0;
            let cont = 0;

            
            document.write("<table align='center' border='1'>");

            do {
                numero = Math.floor(Math.random() * 50) + 1;
                document.write("<tr>");
                    for (let index = 0; index < numero; index++) {
                        document.write("<td> * </td>"); 
                    }
                document.write("</tr>");
                cont++;
            } while (cont < 20);

            document.write("</table>");
        }
    </script>
</body>
</html>
