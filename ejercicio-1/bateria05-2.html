<html lang="en">

<body>
    <button id="boton" onclick="asteriscosV2()"> Asteriscos V.2 </button>
    <textarea id="area" cols="60" rows="20"> </textarea>
    <script>
        function asteriscosV2 () {
        var asterisco = " |*|";
        const arrayNumeros = Array(20);
        function asteriscosV2() {

            for (i = 0; i < 20; i++) {
                numero = Math.floor(Math.random() * 50) + 1;
                arrayNumeros[i] = numero;
            }

            for (k = 0; k < arrayNumeros.length(); k++) {
                for (j = 0; j < arrayNumeros[k].length(); j++) {
                document.getElementById('area').value += "*";
                }
            }

            }
        }
    </script>
