<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Batería Funciones - Ejercicio Par/Impar</title>
</head>
<body>
    <label for=""> Número: </label><input type="number" id="numero"><br>
    <input type="button" value="¿Par o impar?" onclick="paroimpar()">
    <label for=""> ¿Par o impar? </label><input type="text" id="esparoimpar"><br><br>
    <script>
        var quesera = "";
        function paroimpar() {
            let usuario = document.getElementById("numero").value;

            if (usuario % 2 == 0) {
                quesera = "Par";
            } else {
                quesera = "Impar";
            }
            document.getElementById("esparoimpar").value = quesera;
        }
    </script>
</body>
</html>
