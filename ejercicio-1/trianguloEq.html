<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMA UN TRIÁNGULO</title>
    <style>
        textarea {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h2> Triángulo sobre un textarea</h2>
    <textarea id="pantalla" cols="200" rows="50"></textarea>
    <script>
        let numero = parseInt(prompt("Introduce el tamaño del triángulo"));
        let lineas = 1;
        salto_linea = 0;
        while (lineas != numero) {
            for (let asteriscos = 0; asteriscos < salto_linea; asteriscos++) {
                salto_linea++;
                if (asteriscos == salto_linea) {
                    texto = texto + "\n";
                    document.write(texto);
                } else {
                    texto = texto + "* "
                    document.write(texto);
                }
            }
        }
    </script>
</body>

</html>
